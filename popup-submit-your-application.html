<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fonts/stylesheet.css">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>

    <div class="modal-wrapper">


        <div class="submit-your-application-modal">
            <p class="submit-your-application-modal_header">Оставить заявку</p>

            <form class="submit-your-application-modal_form" action="">
                <label class="submit-your-application-modal_form_input_label">
                    <input required class="submit-your-application-modal_form_input" type="text">
                    <span placeholder="Имя"></span>
                </label>
                <label class="submit-your-application-modal_form_input_label">
                    <input required class="submit-your-application-modal_form_input" type="text">
                    <span placeholder="+7 (___) ___ - __-__"></span>
                </label>
                <label class="submit-your-application-modal_form_input_label">
                    <input required class="submit-your-application-modal_form_input" type="text">
                    <span placeholder="Электронная почта"></span>
                </label>
                <label>
                    <textarea required class="submit-your-application-modal_form_textarea" name="" id="" cols="30"
                        rows="4" placeholder="Комментарий к заявке"></textarea>
                </label>
                <label class="submit-your-application-modal_form_textarea-label">
                    Прикрепить реквизиты компании
                    <input type="file">
                </label>
                <label class="submit-your-application-modal_form_radio-label">
                    <input class="submit-your-application-modal_form_radio" name="radio" type="radio">
                    <span></span>
                    Транспортная компания
                </label>
                <label class="submit-your-application-modal_form_radio-label">
                    <input class="submit-your-application-modal_form_radio" name="radio" type="radio" checked="checked">
                    <span></span>
                    Самовывоз
                </label>
                <label>
                    <input class="submit-your-application-modal_form_button-submit" type="submit" value="Отправить">
                </label>
            </form>

            <p class="submit-your-application-modal_politic">
                Нажимая кнопку “отправить”, вы соглашаетесь&nbsp;с
                <a href="">публичной офертой</a>
            </p>
        </div>

    </div>

    <script src="/scripts.js"></script>
</body>

</html>
